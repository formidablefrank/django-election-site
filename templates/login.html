<!DOCTYPE html>
{% load static %}
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="http://mediadotexchange.com/mag/logo.ico" type="image/x-icon">

	<title>Login - MAG Elections</title>

	<link rel="stylesheet" href="https://rawgit.com/formidablefrank/django-election-site/master/static/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://rawgit.com/formidablefrank/django-election-site/master/static/assets/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdn.rawgit.com/rmariuzzo/checkboxes.js/4a4b8f1d/dist/jquery.checkboxes-1.2.0.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
	<style>
	body {
		font-size:35px;
	}
	.mainbox img{
		width: 20rem;
		height: 20rem;
		margin: 0rem 2rem 2rem 2rem;
	}
	</style>
</head>
<body>
	<div class="container">
		<div id="loginbox" style="margin-top:50px;" class="mainbox text-center col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			{% for message in messages %}
					 <div class="alert alert-{{ message.tags }}">{{ message }}</div>
			 {% endfor %}
			 <img src="http://mediadotexchange.com/mag/logo.jpg" />
			 <div class="panel panel-info" >
				 <div class="panel-heading">
						 <div class="panel-title">
							<center>
								<b>Medical Action Group</b><br>
								Board of Trustees<br>
								<i>Elections 2017</i>
							</center>
						</div>
				 </div>
				 <div style="padding-top:30px" class="panel-body" >

						 <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

						 <form id="loginform" class="form-horizontal" role="form" action="/login/" method="post">
							 	{% csrf_token %}
								 <div style="margin-bottom: 25px" class="input-group">
														 <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
														 <input id="login-username" type="text" class="form-control" name="username" value="{{ username }}" placeholder="username">
												 </div>

								 <div style="margin-bottom: 25px" class="input-group">
														 <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
														 <input id="login-password" type="password" class="form-control" name="password" value="{{ password }}" placeholder="password">
												 </div>

										 <div style="margin-top:10px" class="form-group">
												 <!-- Button -->
												 <div class="col-sm-12 controls">
													 <input type="submit" id="btn-login" href="#" class="btn btn-success btn-block" value="Login">
												 </div>
										 </div>
								 </form>
						 </div>
				 </div>
	 </div>
 </div>
</body>

</html>
